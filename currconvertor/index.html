<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Converter</h2>
      <form>
        <div class="Amount">
          <p>Enter Amount</p>
          <input value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <img class="img" src="https://flagsapi.com/US/shiny/64.png" />
            <div class="select-conatiner">
              <select name="from"></select>
            </div>
          </div>
          <div class="to">
            <p>To</p>
            <img class="img" src="https://flagsapi.com/IN/shiny/64.png" />
            <div class="select-conatiner">
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="msg"></div>
        <button>Convert</button>
      </form>
    </div>

    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
